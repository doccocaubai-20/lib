<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{layout/header :: head(pageTitle='Danh sách sách')}"></head>
<body>
<header th:replace="~{layout/header :: header}"></header>

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Khám phá Thư viện</h1>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" th:each="book : ${books}">
        <div class="card h-100 shadow-sm card-book">
            <img th:src="${book.image != null ? book.image : 'https://via.placeholder.com/300x400.png?text=Book+Cover'}"
                 class="card-img-top" alt="Book Cover">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${book.title}">Tên sách</h5>
                <p class="card-text text-muted small" th:text="${book.author?.name}">Tác giả</p>
                <div class="mt-auto d-grid gap-2">
                     <a th:href="@{'/books/detail/' + ${book.id}}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-info-circle"></i> Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>

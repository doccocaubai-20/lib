<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="utf-8" />
  <title th:text="${book.title} + ' — Đọc sách'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    .top-bar {
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        flex-shrink: 0;
    }
    .pdf-reader {
        height: calc(100vh - 60px);
        width: 100%;
        border: none;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column h-100">
      <div class="top-bar">
        <a th:href="@{'/books/detail/' + ${book.id}}" class="btn btn-outline-secondary btn-sm me-3">
            <i class="bi bi-arrow-left"></i> Quay lại chi tiết
        </a>
        <h5 class="mb-0 text-truncate" th:text="${book.title}">Tên sách</h5>
      </div>

      <iframe th:if="${book.pdfPath != null and not #strings.isEmpty(book.pdfPath)}"
                th:src="${book.pdfPath}"
                class="pdf-reader">
      </iframe>

      <div th:if="${book.pdfPath == null or #strings.isEmpty(book.pdfPath)}" class="p-4">
          <div class="alert alert-warning">Sách này hiện chưa có file PDF để đọc.</div>
      </div>
  </div>
</body>
</html>

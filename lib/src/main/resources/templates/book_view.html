<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="utf-8" />
  <title th:text="${book.title} + ' — Đọc'">Đọc sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html { height: 100%; margin:0; }
    .reader { height: calc(100vh - 80px); }
    .topbar { height:80px; display:flex;align-items:center;padding:0 16px;background:#f8f9fa;}
  </style>
</head>
<body>
  <div class="topbar">
    <a th:href="@{/books}" class="btn btn-outline-secondary btn-sm">← Quay lại</a>
    <h4 class="ms-3" th:text="${book.title}">Tên sách</h4>
  </div>

  <div class="reader">
    <iframe th:if="${book.pdfPath != null}"
            th:src="${book.pdfPath}"
            style="width:100%;height:100%;border:none;"></iframe>

    <div th:if="${book.pdfPath == null}" class="p-4">
      <div class="alert alert-warning">Chưa có file PDF cho sách này.</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="layout/header :: head"></head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h3 class="text-center text-primary mb-3">Thêm sách mới</h3>

            <form th:action="@{/books}" method="post" enctype="multipart/form-data">
                <!-- Tên sách -->
                <div class="mb-3">
                    <label class="form-label">Tên sách</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <!-- Tác giả -->
                <div class="mb-3">
                    <label class="form-label">Tác giả</label>
                    <input type="text" name="author" class="form-control" required>
                </div>

                <!-- Thể loại -->
                <div class="mb-3">
                    <label class="form-label">Thể loại</label>
                    <input type="text" name="category" class="form-control">
                </div>

                <!-- Ngày xuất bản -->
                <div class="mb-3">
                    <label class="form-label">Ngày xuất bản</label>
                    <input type="date" name="publishDate" class="form-control" required>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number" name="quantity" min="1" class="form-control" required>
                </div>

                <!-- File PDF (đường dẫn hoặc upload) -->
                <div class="mb-3">
                    <label class="form-label">Link PDF</label>
                    <input type="text" name="pdfPath" class="form-control" placeholder="Đường dẫn tới file PDF">
                </div>

                <button class="btn btn-success w-100">Thêm sách</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>

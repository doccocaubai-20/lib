<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{layout/header :: head(pageTitle='Trang chủ')}"></head>
<body>
<header th:replace="~{layout/header :: header}"></header>

<div class="px-4 py-5 mb-5 text-center bg-light rounded-3 shadow-sm">
    <h1 class="display-5 fw-bold">Tìm kiếm cuốn sách tiếp theo của bạn</h1>
    <p class="lead mb-4">Khám phá hàng ngàn đầu sách thuộc mọi thể loại, từ kinh điển đến hiện đại.</p>
    <a class="btn btn-primary btn-lg px-4" th:href="@{/books}"><i class="bi bi-collection"></i> Xem tất cả sách</a>
</div>

<div class="mb-5">
    <h2 class="pb-2 border-bottom">Sách Mới Nhất</h2>
    <div class="row g-4 mt-2">
        <div class="col-lg-6" th:each="book : ${latestBooks}">
            <article class="book-grid-item">
                <a th:href="@{'/books/detail/' + ${book.id}}"><img th:src="${book.image != null ? '/uploads/' + book.image : 'https://via.placeholder.com/90x120.png?text=Cover'}" class="book-grid-item__cover"></a>
                <div class="book-grid-item__info">
                    <div>
                        <a th:href="@{'/books/detail/' + ${book.id}}" class="book-grid-item__title" th:text="${book.title}"></a>
                        <p class="book-grid-item__description" th:text="${book.description}"></p>
                    </div>
                    <div class="book-grid-item__actions">
                        <div class="book-grid-item__meta"><span th:if="${book.author}"><i class="bi bi-person"></i> <span th:text="${book.author.name}"></span></span><br><span th:if="${book.category}"><i class="bi bi-tag"></i> <span th:text="${book.category.name}"></span></span></div>
                        <div><a th:href="@{'/books/detail/' + ${book.id}}" class="btn btn-read">Đọc thử</a><div class="text-muted text-end mt-1" style="font-size: 0.8rem;"><span th:if="${book.pageCount}" th:text="${book.pageCount} + ' trang'"></span></div></div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>

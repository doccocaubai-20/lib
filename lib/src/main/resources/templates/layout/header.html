<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" lang="vi">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle != null ? pageTitle : 'Thư viện sách'}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:fragment="header" class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/index}"><i class="bi bi-book-half"></i> MyLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Trang chủ</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Thể loại</a>
                        <ul class="dropdown-menu"><li th:each="c : ${allCategories}"><a class="dropdown-item" href="#" th:text="${c.name}"></a></li></ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Tác giả</a>
                        <ul class="dropdown-menu"><li th:each="a : ${allAuthors}"><a class="dropdown-item" href="#" th:text="${a.name}"></a></li></ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Mượn sách</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/books/add}">Thêm sách</a></li>
                </ul>
                
                <div class="d-flex align-items-center ms-auto">
                    <form class="d-flex" th:action="@{/search}" method="get" role="search">
                        <input class="form-control me-2" type="search" name="query" placeholder="Tìm kiếm...">
                        <button class="btn btn-outline-success" type="submit">Tìm</button>
                    </form>

                    <div class="ms-2">
                        <button class="btn nav-link" id="theme-toggle">
                            <i class="bi bi-sun-fill theme-icon-sun"></i>
                            <i class="bi bi-moon-fill theme-icon-moon"></i>
                        </button>
                    </div>

                    <div class="nav-item dropdown ms-2" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="dropdown-item text-danger"><i class="bi bi-box-arrow-right"></i> Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-item ms-2" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-primary">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="content-wrapper py-4"><div class="container">
